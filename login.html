<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Avião com Login</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            background: lightblue;
            display: none; /* Inicialmente oculto até o login */
        }

        #loginScreen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
        }

        #loginScreen input {
            padding: 10px;
            font-size: 18px;
        }

        #loginScreen button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 10px;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: white;
        }

        #highScores {
            position: absolute;
            top: 40px;
            left: 10px;
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body>

    <div id="loginScreen">
        <h1 style="color: white;">Entre no Jogo</h1>
        <input type="text" id="username" placeholder="Digite seu nome de usuário">
        <button onclick="startGame()">Iniciar Jogo</button>
    </div>

    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div id="highScores"></div>

    <script src="game.js"></script>
</body>
</html>
